<!DOCTYPE html>
<html>
<head>
	<title>Algorithm Visualizer</title>
	<link rel="stylesheet" href="css/styleGraph.css">
</head>
<body>
	<div id="header">
		<div id="title">
			Algorithm Visualizer
		</div>
		<div id="header-right">
			<div>
				<select id="algorithm_type" name="sort_type" >
					<option value="dijkstra" selected>Dijkstra's Algorithm</option>
					<option value="a*">A* Search algorithm</option>
					<option value="bfs">BFS(Breadth first search)</option>
					<option value="dfs">DFS(Depth first search)</option>
				</select>
			</div>
		</div>
	</div>

	<div id="container">
		
	</div>
	<div id="buttonsdiv">
		<button id = "visualizeButton">Visualize</button>
		<button id = "clearButton">Clear Grid</button>
	</div>
    <script src = "script/scriptGraph.js"></script>
</body>
</html>
