<!DOCTYPE html>
<html>
<head>
	<title>Algorithm Visualizer</title>
	<link rel="stylesheet" href="css/styleSorting.css">
</head>
<body>
	<div id="header">
		<div id="title">
			Algorithm Visualizer
		</div>
		<div id="header-right">
			<div id = "slider_all">
				<div id="slidecontainer">
					<input type="range" min="10" max="400" value="160" class="slider" id="slider">
				</div>
				<div id="slider_value">160</div>
				<button id="generateButton"><p>Generate</p></button>
			</div>
			<div>
				<select id="sort_type" name="sort_type" >
					<option value="merge" selected>Merge Sort</option>
					<option value="quick">Quick Sort</option>
					<option value="selection">Selection Sort</option>
					<option value="bubble">Bubble Sort</option>
					<option value="insertion">Insertion Sort</option>
				</select>
			</div>
		</div>
	</div>
	<div id="maincanvasdiv">
		<canvas id="maincanvas" width="1300" height="550"></canvas>
	</div>
	<div id="buttonsdiv">
	<button type="button" id = "sortButton" class="button" >Sort</button>
	<button type="button" id = "pauseButton" class="button" >Pause</button>
	<button type="button" id = "stopButton" class="button" >Stop</button>
	</div>
	<!-- <audio id="sound" controls = "controls">
		<source src="sound/selection_sort3.mp3" />
	</audio> -->
	<script src = "script/scriptSorting.js"></script> 
</body>
</html>
